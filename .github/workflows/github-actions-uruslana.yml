name: Uruslana.ru deploing workflow
run-name: ${{ github.actor }}
on: 
  push:
    branches: [ main ]
jobs:
  deploy-to-server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        host: ${{ secrets.PROD.SSH_SERVER }}
        username: ${{ secrets.PROD.SSH_USER }}
        port: ${{ secrets.PROD.SSH_PORT }}
        password: ${{ secrets.PROD.SSH_PASS }}
      with:
        source: "src/*,phpdocker/*,docker-compose.yml"
        target: "/opt/sites/uruslana.ru/"
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD.SSH_SERVER }}
        username: ${{ secrets.PROD.SSH_USER }}
        port: ${{ secrets.PROD.SSH_PORT }}
        password: ${{ secrets.PROD.SSH_PASS }}
        script: |
          cd /opt/sites/uruslana.ru
          docker-compose down
          docker-compose up -d
